# Test profile configuration with H2 database
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        globally_quoted_identifiers: true # To handle reserved keywords (it adds quotes to all table and column names)
        format_sql: true # Pretty print SQL queries
        show_sql: false
  h2:
    console:
      enabled: false
